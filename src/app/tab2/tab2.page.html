<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buttons Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buttons Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <section>
    <ion-list-header>Small Size</ion-list-header>
    <ion-button size="small">Default</ion-button>
    <ion-button size="small" color="secondary">Secondary</ion-button>
    <ion-button size="small" color="tertiary">Tertiary</ion-button>
  </section>

  <section>
    <ion-list-header>Large Size</ion-list-header>
    <ion-button size="large" color="light">Light</ion-button>
    <ion-button size="large" color="medium">Medium</ion-button>
    <ion-button size="large" color="dark">Dark</ion-button>
  </section>

  <section>
    <ion-list-header>Block Width</ion-list-header>
    <ion-button expand="block">A block button</ion-button>
  </section>

  <section class="full-width">
    <ion-list-header>Full Width</ion-list-header>
    <ion-button expand="full" color="secondary">A full-width button</ion-button>
  </section>

  <section>
    <ion-list>
      <ion-list-header>Checkboxes in a List</ion-list-header>
        <ion-item>
          <ion-label>Person A</ion-label>
          <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
          <ion-label>Person B</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox disabled slot="start"></ion-checkbox>
          <ion-label>Person C enabled</ion-label>
        </ion-item>
    </ion-list>
  </section>

  <section>
    <ion-list-header>Radio Buttons</ion-list-header>

    <ion-radio-group value="grape">

      <ion-item>
        <ion-label>Apple</ion-label>
        <ion-radio slot="start" color="success" value="apple"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Grape</ion-label>
        <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cherry</ion-label>
        <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </section>

</ion-content>
